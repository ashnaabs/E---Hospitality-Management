<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background-color: #E8F0FE; /* Light blue background */
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background-color: #FFFFFF; /* White background for the card */
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Deeper shadow for the card */
        overflow: hidden;
        width: 400px;
        max-width: 100%;
    }

    .card-header {
        background-image: url("{% static 'assets/d.png' %}"); /* Background image for header */
        background-size: cover;
        background-position: center;
        height: 150px;
        position: relative;
        color: #FFFFFF;
        text-align: center;
        padding-top: 50px;
        font-size: 24px;
        font-weight: bold;
    }

    .card-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
    }

    .card-header h2 {
        position: relative;
        z-index: 1; /* Bring the text above the overlay */
    }

    .card-body {
        padding: 30px;
    }

    .card-body .form-group {
        margin-bottom: 20px;
    }

    .card-body .form-control {
        height: 45px;
        border-radius: 5px;
        border: 1px solid #CCC;
        padding-left: 15px;
        font-size: 16px;
        width: 100%;
    }

    .card-body .btn-primary {
        background-color: #007BFF; /* Primary blue color for the button */
        color: #FFFFFF;
        border: none;
        width: 100%;
        height: 45px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    .card-body .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow on hover */
    }

    .card-body .forgot-password {
        text-align: right;
        margin-top: 10px;
    }

    .card-body .forgot-password a {
        color: #007BFF;
        text-decoration: none;
    }

    .card-body .forgot-password a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="card">
    <div class="card-header">
        <h2>Welcome Back</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}

            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

    </div>
</div>

</body>
</html>
