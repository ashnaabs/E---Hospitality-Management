<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        .background-container {
            background-color: #F5F5F5; /* Light grey background for the entire page */
            font-family: Arial, sans-serif;
            background-image: url("{% static 'assets/Blog.jpeg' %}");
            width: 100%;
            height: 1000px;
            background-size: cover;
            background-repeat: no-repeat;
            display:flex;

            opacity: 1;
        }

        .table {


            background-color: #FFFFFF; /* White background for the table */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow around the table */
            opacity: 1;


            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

        }

        .table th {
            background-color: #007BFF; /* Blue background for table header */
            color: white; /* White text color for contrast */
        }

        .table tbody tr:nth-child(odd) {
            background-color: #E9F7FF; /* Light blue background for odd rows */
        }

        .table tbody tr:nth-child(even) {
            background-color: #FFFFFF; /* White background for even rows */
        }

        .table tbody tr:hover {
            background-color: #D1ECFF; /* Slightly darker blue on hover */
        }

        .btn-custom {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
        /* Force page break after each .page div for both screen and print */
        .page {
            page-break-after: always;
            display: block;
            margin-bottom: 50px;
        }

        /* Ensure page break on print */
        @media print {
            .page {
                page-break-before: always;
            }
        }
    </style>
</head>

<body>


<div class="background-container">
  <a class="btn btn-primary" href="/" style="margin:20px;margin-bottom:940px;">Home</a>
<div class="container" style="width:1000px; margin-top:50px;">

  <div class="page">
    <table class="table" style="margin: 0 auto;">
      <thead>
        <tr>
          <th scope="col" style="background-color:#F08080;">Field</th>
          <th scope="col" style="background-color: #F08080;"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" style="background-color: #F08080;">Patient Name</th>
          <td style="background-color: #F08080;">{{ det6.patient_name }}</td>
        </tr>
        <tr>
          <th scope="row" style="background-color: #F08080;">Age</th>
          <td style="background-color: #F08080;">{{ det6.age }}</td>
        </tr>
        <tr>
          <th scope="row" style="background-color: #F08080;">Gender</th>
          <td style="background-color: #F08080;">{{ det6.gender }}</td>
        </tr>
        <tr>
          <th scope="row" style="background-color: #F08080;">BMI</th>
          <td style="background-color: #F08080;">{{ det6.BMI }}</td>
        </tr>
        <tr>
          <th scope="row" style="background-color: #F08080;">Background Notes</th>
          <td style="background-color: #F08080;">{{ det6.background_notes }}</td>
        </tr>
        <tr>
          <th scope="row" style="background-color: #F08080;">Drug History</th>
          <td style="background-color: #F08080;">{{ det6.drug_history }}</td>
        </tr>
        <tr>
          <th scope="row" style="background-color: #F08080;">Patient Issues</th>
          <td style="background-color: #F08080;">{{ det6.patient_issues }}</td>
        </tr>
      <tr>
          <th scope="row" style="background-color: #F08080;">Medications</th>
          <td style="background-color: #F08080;">{{ det6.Medications }}</td>
        </tr>
      </tbody>
    </table>

  </div>

</div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
