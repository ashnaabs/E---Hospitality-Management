<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="container" style="width:1000px; margin-top:50px;">
    {% for item in adm %}
        <table class="table" style="margin: 0 auto;">
            <thead>
                <tr>
                    <th scope="col" style="background-color:#F08080;">Field</th>
                    <th scope="col" style="background-color: #F08080;">{{ forloop.counter }}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" style="background-color: #F08080;">{{ item.doctor }}</th>
                    <td style="background-color: #F08080;">{{ item.address }}</td>
                </tr>

            </tbody>
        </table>
    {% endfor %}
    </div>
</body>
</html>
