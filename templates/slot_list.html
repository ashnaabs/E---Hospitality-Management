<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .body {
            background-color: #F5F5F5; /* Light grey background for the entire page */
            font-family: Arial, sans-serif;
            background-image: url("{% static 'assets/doctor.png' %}");
            width: 100%;
            height: 1000px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 1;
        }
  </style>

</head>
<body>
<a href="/doctor/doc_index" class="btn btn-primary" style="margin-left:270px;margin-bottom:20px;">Home</a>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col" style="background-color: blue;">Id</th>
      <th scope="col" style="background-color: blue;">Doctor</th>
      <th scope="col" style="background-color: blue;">Date</th>
      <th scope="col" style="background-color: blue;">Time</th>
        <th scope="col" style="background-color: blue;">Category</th>
      <th scope="col" style="background-color: blue;">Phone</th>
      <th scope="col" style="background-color: blue;">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% if det3 %}
  {% for item in det3 %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ item.doctor }}</td>
      <td>{{ item.date }}</td>
      <td>{{ item.time }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.phone }}</td>
      <td><a href="{% url 'update_slot' item.id %}" class="btn btn-info">Update</a><a style="margin-left:10px;" href="{% url 'delete_slot' item.id %}" class="btn btn-info">Delete</a></td>
    </tr>
  {% endfor %}
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
