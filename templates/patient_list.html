<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
         .background-container {
            background-color: #F5F5F5; /* Light grey background for the entire page */
            font-family: Arial, sans-serif;
            background-image: url("{% static 'assets/medic.png' %}");
            width: 100%;
            height: 1000px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: .75;
            display: flex; /* Use flexbox to center content */

        }

        .table {


            background-color: #FFFFFF; /* White background for the table */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow around the table */
            opacity: 1;


            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

        }

        .table th {
            background-color: #007BFF; /* Blue background for table header */
            color: white; /* White text color for contrast */
        }

        .table tbody tr:nth-child(odd) {
            background-color: #E9F7FF; /* Light blue background for odd rows */
        }

        .table tbody tr:nth-child(even) {
            background-color: #FFFFFF; /* White background for even rows */
        }

        .table tbody tr:hover {
            background-color: #D1ECFF; /* Slightly darker blue on hover */
        }

        .btn-custom {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>

</head>
<body>
<div class="background-container">
<div class="container" style="width:1500px; margin-top:50px;">
  <div class="page">
    <a class="btn btn-primary" href="/doctor/doc_index" style="margin:20px;">Home</a>
    <table style="width: 100%; border-collapse: collapse; background-color: #f9f9f9;">
    <thead>
        <tr style="background-color: #e0f7fa; color: #006064;">
            <th style="padding: 8px; border: 1px solid #ddd;">Patient Name</th>
            <th style="padding: 8px; border: 1px solid #ddd;">Doctor</th>
            <th style="padding: 8px; border: 1px solid #ddd;">Date</th>
        </tr>
    </thead>
    <tbody>
        {% for appointment in appointments %}
        <tr style="background-color: {% cycle '#ffffff' '#f1f1f1' %}; color: #333;">
            <td style="padding: 8px; border: 1px solid #ddd;">{{ appointment.patient_name }}</td>
            <td style="padding: 8px; border: 1px solid #ddd;">{{ appointment.doctor }}</td>
            <td style="padding: 8px; border: 1px solid #ddd;">{{ appointment.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>




  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</div>
</body>

</html>
