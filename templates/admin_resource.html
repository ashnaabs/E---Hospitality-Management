<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <style>

            color: #004085;

            background-color: #e6f7ff;
        }

<div class="background-container" style="margin-top:200px;margin-left:500px;width:500px;padding:50px;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
<form action="" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" class="btn btn-primary" value="Submit">
