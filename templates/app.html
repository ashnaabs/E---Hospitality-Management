<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        .btn-custom {
            width: 10cm;
            margin-bottom: 10px; /* Space between buttons */
        }
    </style>
</head>
<body>

<div class="button-container">
    <a href='reg' class="btn btn-primary btn-custom">Patient Registration</a>
    <a href='login_slot' class="btn btn-success btn-custom">Appointment Booking</a>
    <a href='login' class="btn btn-warning btn-custom">Medical History</a>
    <a href='login_patient_payment' class="btn btn-danger btn-custom">Billing & Payments</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
