<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
     .background-container {
            background-color: #F5F5F5; /* Light grey background for the entire page */
            font-family: Arial, sans-serif;
            background-image: url("{% static 'assets/doctor.png' %}");
            width: 100%;
            height: 1000px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 1;
        }

        .table {


            background-color: #FFFFFF; /* White background for the table */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow around the table */
            opacity: 1;


            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

        }

        .table th {
            background-color: #007BFF; /* Blue background for table header */
            color: white; /* White text color for contrast */
        }

        .table tbody tr:nth-child(odd) {
            background-color: #E9F7FF; /* Light blue background for odd rows */
        }

        .table tbody tr:nth-child(even) {
            background-color: #FFFFFF; /* White background for even rows */
        }

        .table tbody tr:hover {
            background-color: #D1ECFF; /* Slightly darker blue on hover */
        }

        .btn-custom {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
  </style>

</head>
<body>
<div class="background-container">
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col" style="background-color: blue;">Id</th>
      <th scope="col" style="background-color: blue;">Doctor</th>
      <th scope="col" style="background-color: blue;">Date</th>
      <th scope="col" style="background-color: blue;">Time</th>
        <th scope="col" style="background-color: blue;">Category</th>
      <th scope="col" style="background-color: blue;">Phone</th>
      <th scope="col" style="background-color: blue;">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% if det3 %}
  {% for item in det3 %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ item.doctor }}</td>
      <td>{{ item.date }}</td>
      <td>{{ item.time }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.phone }}</td>






      <td>{% if patient_name %}<a href="{% url 'user_list_result' item.id patient_name %}" class="btn btn-danger">Book Slot</a>  {% endif %}</td>
      {% endfor %}
    </tr>

  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  </tbody>
</table>
</div></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
