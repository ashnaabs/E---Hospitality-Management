<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #6c757d;
            font-family: Arial, sans-serif;
        }

        .container-lg {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
            color: #343a40;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-select {
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>
<body>
 <h1>Medical History</h1>

    <form action="" method="post" enctype="multipart/form-data" class="container-lg">
        {% csrf_token %}
        <div class="mb-3">
            <label for="patient_name" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="patient_name" name="patient_name" placeholder="Enter patient's name" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="Enter patient's age" required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="bmi" class="form-label">BMI</label>
            <input type="number" class="form-control" id="bmi" name="BMI" placeholder="Enter BMI" required>
        </div>

        <div class="mb-3">
            <label for="background_notes" class="form-label">Background Notes</label>
            <textarea class="form-control" id="background_notes" name="background_notes" rows="3" placeholder="Enter any relevant background notes"></textarea>
        </div>

        <div class="mb-3">
            <label for="drug_history" class="form-label">Drug History</label>
            <textarea class="form-control" id="drug_history" name="drug_history" rows="3" placeholder="Enter drug history"></textarea>
        </div>

        <div class="mb-3">
            <label for="patient_issues" class="form-label">Patient Issues</label>
            <input type="text" class="form-control" id="patient_issues" name="patient_issues" placeholder="Enter patient's issues" required>
        </div>

        <div class="mb-3">
            <label for="medications" class="form-label">Medications</label>
            <input type="text" class="form-control" id="medications" name="Medications" placeholder="Enter medications" required>
        </div>

        <div class="btn-group">
            <input type="submit" class="btn btn-primary" value="Submit">
            <a href="history_list" class="btn btn-secondary">View History</a>
        </div>
    </form>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
