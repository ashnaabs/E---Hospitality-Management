<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>


        .background-container {
            background-color: #F5F5F5; /* Light grey background for the entire page */
            font-family: Arial, sans-serif;
            background-image: url("{% static 'assets/back.jpeg' %}");
            width: 100%;
            height: 1000px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 1;
            display: flex;

            align-items: center;
        }

        .table {


            background-color: #FFFFFF; /* White background for the table */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow around the table */
            opacity: 1;


            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

        }

        .table th {
            background-color: #007BFF; /* Blue background for table header */
            color: white; /* White text color for contrast */
        }

        .table tbody tr:nth-child(odd) {
            background-color: #E9F7FF; /* Light blue background for odd rows */
        }

        .table tbody tr:nth-child(even) {
            background-color: #FFFFFF; /* White background for even rows */
        }

        .table tbody tr:hover {
            background-color: #D1ECFF; /* Slightly darker blue on hover */
        }

        .btn-custom {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>

</head>

<body>
<div class="background-container">
  <a href="/" class="btn btn-primary" style="margin-top:20px;margin-bottom:900px;margin-left:40px;">Home</a>
<div class="container-lg" style="margin-left:0px;">
<table class="table" style="background:url">
  <thead>
    <tr>
      <th scope="col" >Id</th>
      <th scope="col" >Patient Name</th>
      <th scope="col" >Age</th>
      <th scope="col" >Place</th>
      <th scope="col" >Phone</th>
      <th scope="col" >Actions</th>
    </tr>
  </thead>
  <tbody>
  {% if det1 %}
  {% for item in det1 %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ item.patient_name }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.place }}</td>
      <td>{{ item.phone }}</td>
      <td><a href="{% url 'delete_list' item.id %}" class="btn btn-primary">Delete</a></td>
    </tr>
  {% endfor %}
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  </tbody>
</table>
</div>
<!-- vertically aligning icons -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</body>
</html>
